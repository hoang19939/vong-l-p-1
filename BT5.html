<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci.</title>
</head>
<body>
<script>
    let A = parseInt(prompt('Enter the number of terms: '));
    let F0 = 0;
    let F1 = 1;
    let sum = 0;
    let nextnumber = F0 + F1;
    for (i = 0; i <= A; i++) {
        nextnumber = F0 + F1;
        F0 = F1;
        F1 = nextnumber;
        sum += nextnumber;
        document.write( nextnumber + '<br>');

    }
    document.write('tong:', +sum);
</script>

</body>
</html>
