<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</title>
</head>
<body>
<script>
    let A = parseInt(prompt('Enter the number of terms: '));
   let F0=0;
   let F1=1;
   let nextnumber = F0 +F1;
   for(i=0;i<=A;i++){
       nextnumber = F0 + F1;
       F0 = F1;
       F1 = nextnumber;
       document.write(nextnumber + '<br>');
   }
</script>

</body>
</html>
